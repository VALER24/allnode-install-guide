<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllNode Startpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AllNode Startpage</h1>
        <div class="button-container">
            <a href="http://allnode.local:3030" target="_blank"><button class="btn">AllNode Connection Software</button></a>
            <a href="http://allnode.local/allscan" target="_blank"><button class="btn">Allscan</button></a>
            <a href="http://allnode.local/allmon3" target="_blank"><button class="btn">Allmon3</button></a>
            <a href="http://allnode.local:3000" target="_blank"><button class="btn">Digital Mode Switcher</button></a>
        </div>
    </div>
</body>
</html>
